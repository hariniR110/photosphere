<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ac42c3b1f7.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="banner-section-bg-container d-flex justify-content-center flex-column">
        <div class="text-center">
            <img src="https://i.pinimg.com/736x/ec/14/7c/ec147c4c53abfe86df2bc7e70c0181ff.jpg" class="gallery-logo" />
        </div>
        <div class="text-center">
            <h1 class="banner-heading mb-3">Photosphere</h1>
            <p class="banner-caption mb-4">Life is a canvas, and every moment is a brushstroke of beauty</p>
            <button class="custom-button">View Photos</button>

        </div>
    </div>

    <div class="explore-menu-section pt-5 pb-5" id="exploreMenuSection">
        <div class="gallery">
            <img src="https://i.pinimg.com/736x/53/a2/99/53a29920aa949a787bd92fe9a6cb3320.jpg" alt="Image 1">
            <img src="https://i.pinimg.com/736x/a0/03/73/a00373e7ce85609aaf1fa3a535acadf8.jpg" alt="Image 2">
            <img src="https://i.pinimg.com/736x/1f/5a/e0/1f5ae0bbe38816370f21dfb86412d7c2.jpg" alt="Image 3">
            <img src="https://i.pinimg.com/736x/03/89/98/0389985a1ad8e0bfc03a31ee864575f7.jpg" alt="Image 4">
        </div>


        <div class="lightbox" id="lightbox">
            <span class="close">&times;</span>
            <img id="lightbox-img">
        </div>
        <script src="script.js" defer></script>
    </div>


    <div class="follow-us-section pt-5 pb-5" id="followUsSection">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="follow-us-section-heading">Follow Us</h1>
                </div>
                <div class="col-12">
                    <div class="d-flex flex-row justify-content-center">
                        <div class="follow-us-icon-container">
                            <i class="fab fa-twitter icon"></i>
                        </div>
                        <div class="follow-us-icon-container">
                            <i class="fab fa-instagram icon"></i>
                        </div>
                        <div class="follow-us-icon-container">
                            <i class="fab fa-facebook icon"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
